<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./layout/cal.css" >
  <title>Calculator</title>
</head>

<body>
  <div class="box-container">
    <div class="chart"></div>

  <div class="screen">
   <p class="sub">Mathematics:</p>
   <input class="math" type="number" 
   placeholder="-----mathematics----">
   <p class="sub">Physics:</p>
   <input class="psy" type="number" 
   placeholder="-------physics------">
   <p class="sub">Chemistry:</p>
   <input class="ch" type="number" 
   placeholder="------chemistry-------">
   <p class="sub">Computer Science:</p>
   <input class="cs" type="number" 
   placeholder="----computer science---">
   <p class="sub">English:</p>
   <input class="eng" type="number" 
   placeholder="-------english-------">
   <p class="sub">Bengali:</p>
   <input class="bng" type="number" 
   placeholder="-------bengali-------">
   <p><button class="btn">PRINT RESULT</button></p>
  </div>   
  </div>
  <h1 class="res">SEE HERE</h1>
  <p class="avg"></p>
  <p class="grade"></p>
  
  <script src="./command/cal.js"></script>
</body>
</html>
